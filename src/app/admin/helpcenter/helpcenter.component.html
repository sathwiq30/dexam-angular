<div style="overflow-x: hidden;">
     
  <br>
     <div class="row"  > 
         <mat-card class="col-10 col-md-8 ml-5 ml-md-0 ml-md-5 mr-2  " style="min-height: 87vh;border-radius: 12px;">
          <h2 class="page-title">Help Center</h2>  
          <br>
           
          <app-loading *ngIf=" isLoading" ></app-loading>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort   *ngIf="!isLoading">
          
              <!-- ID Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket Id</th>
                <td mat-cell *matCellDef="let row;let i =index">
                  <a mat-icon-button [routerLink]="['/admin/help/'+users[i]._id]"
                  routerLinkActive="router-link-active"  style="  
                  color: rgb(94, 141, 163);">{{row.ticketId  }}
                  </a>
            </td>
              </ng-container> 
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Problem </th>
                
                <td mat-cell *matCellDef="let row"> {{row.query }} </td>
              </ng-container> 
              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
                <td mat-cell *matCellDef="let row"> 
                  {{ (row.status) ? 'close' : 'open' }}  
                </td>
                
              </ng-container> 
    

              <!-- <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>   </th>
                
                <td mat-cell *matCellDef="let row ; let i = index">
                  <button mat-raised-button  [routerLink]="['/faculty/help/'+users[i]._id]" routerLinkActive="router-link-active"  style="background-color: rgba(70, 70, 70, 0.192) !important; color: white;">add more details</button>
                    
                  </td>
              </ng-container>  -->

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          </div>


         </mat-card>
         <mat-card  class="col-10 col-md-3 ml-5 ml-md-0  mt-5 mt-md-0 "  style="height: 87vh;border-radius: 12px; ">     
          <!-- <h1>Create Issues</h1> -->
          <br><br>  
 
          </mat-card> 
     </div>
     <br>

</div>
