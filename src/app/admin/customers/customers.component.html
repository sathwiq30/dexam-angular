<div style="min-height: 100vh;" class="ml-5 mr-5">
    <br> <h2 class="page-title">Students</h2> 
    <mat-form-field  appearance="outline"  style="width: 10vw; ">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field> 
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact</th>
            <td mat-cell *matCellDef="let row; let i = index"  > 
              <a style="cursor:  pointer; " (click)="open(i)">{{row.contact}}</a> </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> KYC Status </th>
            <td mat-cell *matCellDef="let row; let i = index"   > 
              <a style="cursor:  pointer; " (click)="open(i)">{{(row.kycverified) ? 'verified' :' not verified '}} </a>  </td>
            
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row; let i = index"   > 
              <a style="cursor:  pointer; " (click)="open(i)">{{row.name}}</a> </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Highest Degree </th>
            <td mat-cell *matCellDef="let row; let i = index"    [style.color]="row.color"> 
              <a style="cursor:  pointer; " (click)="open(i)">{{row.degree}}</a> </td>
          </ng-container>


          <ng-container matColumnDef="profession">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>profession</th>
            <td mat-cell *matCellDef="let row ; let i = index"  >
              <a style="cursor:  pointer; " (click)="open(i)"> {{row.profession}}</a>  
            </td>
          </ng-container>  


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      
      </div>
      
</div>
